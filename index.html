<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo UOL</title>
</head>

<body>
    <div class="telaInicial">
        <div>
            <img src="./assets/logo 1.png" alt="logo" class="logo">
        </div>
        <input data-test="input-name" type="text" onkeydown="perguntaNome(event)" placeholder="Digite seu nome">
        <button data-test="send-name" onclick="perguntaNome()">Entrar</button>

    </div>
    <div class="telaInicial loading escondido">
        <div>
            <img src="./assets/logo 1.png" alt="logo" class="logo">
        </div>
        <img src="./assets/loading.svg" alt="">
        <div>Entrando</div>
        

    </div>
    <header>
        <img src="./assets/logo 1.png" alt="logo" class="logo">
        <img data-test="open-participants" onclick="painelShow(this)" src="./assets/people.svg" alt="">
    </header>
    <nav onclick="painelShow(this)" class="escondido">
        <div onclick="painelShow(this)" class="sidebar">
            <div class="text">Escolha um contato para enviar mensagem:</div>
            <div>
                <ul class="list-participants">
                    <li data-test="all" onclick="selectParticipants(this)" class="selected">
                        <div>
                            <img src="./assets/people.svg" alt="">
                            Todos
                        </div>
                        <img data-test="check" class="checkmark" src="./assets/checkmark.svg" alt="">
                    </li>
                </ul>
            </div>
            <div class="text" >Escolha a visibilidade:</div>
            <div>
                <ul class="visibility">
                    <li data-test="public" onclick="selectVisibility(this)" class="selected">
                        <div>
                            <img src="./assets/lock-open.svg" alt="">
                            PÃºblico    
                        </div>
                        <img data-test="check" class="checkmark" src="./assets/checkmark.svg" alt="">
                    </li>
                    <li data-test="private" onclick="selectVisibility(this)">
                        <div>
                            <img src="./assets/lock-closed.svg" alt="">
                            Reservado    
                        </div>
                        <img data-test="check" class="checkmark" src="./assets/checkmark.svg" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <ul class="list-messages">
        </ul>
    </main>
    <footer>
        <input data-test="input-message" type="text" onkeydown="sendMessage(event)" placeholder="Escreva aqui...">
        <img data-test="send-message" onclick="sendMessage()" src="./assets/paper-plane-outline.svg" alt="">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
